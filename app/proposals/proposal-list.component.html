<div class="container">
	<div class="list-group">

		<a class="list-group-item list-group-item-action active">
			<h1 class="headline">Proposals</h1>	
		</a>

		<span *ngFor="let proposal of proposals" class="list-group-item list-group-item-action ">
			<a class="proposal-link" routerLink="/proposal/{{proposal.id}}">
				<h5 class="list-group-item-heading">{{proposal.customer}}</h5>
				<p class="mb-1">{{ proposal.hourly_rate * proposal.estimated_hours | currency:'GBP':true:".0" }}
				</p>
		 	</a>
	
		</span>

	</div>
</div>
